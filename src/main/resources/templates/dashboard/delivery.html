<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layout}"
     layout:fragment="content">

    <h2 class="text-center mt-4 mb-4">Panel Repartidor</h2>

    <div th:if="${#lists.isEmpty(pedidosAsignados)}" class="text-center mt-5">
        <p class="lead">No tienes pedidos asignados por el momento.</p>
    </div>

    <div th:if="${!#lists.isEmpty(pedidosAsignados)}">
        <table class="table table-striped">
            <thead class="table-danger">
            <tr>
                <th># Pedido</th>
                <th>Cliente</th>
                <th>Sucursal</th>
                <th>Dirección</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pedido : ${pedidosAsignados}">
                <td th:text="${pedido.idPedido}">1</td>
                <td th:text="${pedido.cliente.nombre}">Cliente</td>
                <td th:text="${pedido.sucursal.nombre}">Sucursal</td>
                <td th:text="${pedido.cliente.direccion}">Dirección</td>
                <td th:text="${pedido.estado}">Pendiente</td>
                <td>
                    <a th:href="@{/dashboard/delivery/update/{id}(id=${pedido.idPedido})}"
                       class="btn btn-sm btn-success">Marcar Entregado</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
