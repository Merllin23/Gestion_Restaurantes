<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layout}"
     layout:fragment="content">

    <h2 class="text-center mt-4 mb-4">Panel Jefe de Sucursal</h2>

    <div class="row text-center">

        <div class="col-md-6 mb-4">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title">Reportes Globales</h5>
                    <p class="card-text">Visualiza el rendimiento de todas las sucursales.</p>
                    <a th:href="@{/jefe/reportes_global}" class="btn btn-danger">Ver Reportes</a>
                </div>
            </div>
        </div>

        <div class="col-md-6 mb-4">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title">Métricas</h5>
                    <p class="card-text">Consulta métricas de ventas y pedidos por sucursal.</p>
                    <a th:href="@{/jefe/metricas}" class="btn btn-danger">Ver Métricas</a>
                </div>
            </div>
        </div>

    </div>

</div>
