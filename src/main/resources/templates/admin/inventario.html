<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layout}"
     layout:fragment="content">

    <h2 class="text-center mt-4 mb-4">Inventario de Insumos</h2>

    <table class="table table-striped">
        <thead class="table-danger">
        <tr>
            <th>Insumo</th>
            <th>Sucursal</th>
            <th>Cantidad Actual</th>
            <th>Última Actualización</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${inventario}">
            <td th:text="${item.insumo.nombre}">Insumo</td>
            <td th:text="${item.sucursal.nombre}">Sucursal</td>
            <td th:text="${item.cantidadActual}">0</td>
            <td th:text="${#dates.format(item.fechaActualizacion, 'dd/MM/yyyy HH:mm')}">01/01/2025 12:00</td>
            <td>
                <a th:href="@{/admin/inventario/update/{id}(id=${item.idInventario})}" class="btn btn-sm btn-success">Actualizar</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
