<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layout}"
     layout:fragment="content">

    <h2 class="text-center mt-4 mb-4">Gestión de Proveedores</h2>

    <div class="text-end mb-3">
        <a th:href="@{/admin/proveedores/create}" class="btn btn-danger">Nuevo Proveedor</a>
    </div>

    <table class="table table-striped">
        <thead class="table-danger">
        <tr>
            <th>Nombre</th>
            <th>Teléfono</th>
            <th>Email</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prov : ${proveedores}">
            <td th:text="${prov.nombre}">Proveedor</td>
            <td th:text="${prov.telefono}">000000000</td>
            <td th:text="${prov.email}">correo@proveedor.com</td>
            <td>
                <a th:href="@{/admin/proveedores/edit/{id}(id=${prov.idProveedor})}" class="btn btn-sm btn-success">Editar</a>
                <a th:href="@{/admin/proveedores/delete/{id}(id=${prov.idProveedor})}" class="btn btn-sm btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
