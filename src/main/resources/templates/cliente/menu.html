<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layout}"
     layout:fragment="content">

  <h2 class="text-center mb-4">Menú Pluck</h2>

  <div class="row" th:each="platillo : ${platillos}">
    <div class="col-md-4 mb-4">
      <div class="card shadow-sm">
        <img th:src="@{/images/{img}(img=${platillo.imagen})}" class="card-img-top" th:alt="${platillo.nombre}">
        <div class="card-body text-center">
          <h5 class="card-title" th:text="${platillo.nombre}">Nombre Platillo</h5>
          <p class="card-text" th:text="${platillo.descripcion}">Descripción del platillo</p>
          <p>Precio: S/. <span th:text="${platillo.precio}">0.00</span></p>
          <form th:action="@{/cliente/carrito/agregar}" method="post">
            <input type="hidden" th:name="id" th:value="${platillo.id}">
            <button type="submit" class="btn btn-danger w-100">Agregar al carrito</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
