<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layout}"
     layout:fragment="content">

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm p-4">
                <h3 class="text-center mb-3">Registro de Usuario</h3>

                <form th:action="@{/registro}" method="post">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Registrarse</button>
                </form>

                <p class="mt-3 text-center">
                    ¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión</a>
                </p>

                <div th:if="${error}" class="alert alert-danger mt-2" th:text="${error}"></div>
                <div th:if="${success}" class="alert alert-success mt-2" th:text="${success}"></div>
            </div>
        </div>
    </div>

</div>
