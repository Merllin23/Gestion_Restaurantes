<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layout}"
     layout:fragment="content">

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm p-4">
                <h3 class="text-center mb-3">Iniciar Sesión</h3>

                <!-- Formulario de login -->
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su usuario" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Ingresar</button>
                </form>

                <!-- Enlace para registrarse -->
                <p class="mt-3 text-center">
                    ¿No tienes cuenta? <a th:href="@{/registro}">Regístrate</a>
                </p>

                <!-- Alertas de Spring Security -->
                <div th:if="${param.error}" class="alert alert-danger mt-2">
                    Usuario o contraseña incorrectos
                </div>
                <div th:if="${param.logout}" class="alert alert-success mt-2">
                    Has cerrado sesión correctamente
                </div>
            </div>
        </div>
    </div>

</div>
