<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layout}"
     layout:fragment="content">

    <h2 class="text-center mt-4 mb-4">Métricas</h2>

    <div class="row">

        <!-- Gráfico de ventas por mes -->
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm p-3">
                <h5 class="card-title">Ventas por Mes</h5>
                <canvas id="ventasMes"></canvas>
            </div>
        </div>

        <!-- Gráfico de clientes por ciudad -->
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm p-3">
                <h5 class="card-title">Clientes por Ciudad</h5>
                <canvas id="clientesCiudad"></canvas>
            </div>
        </div>

    </div>

    <!-- Script de ejemplo Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctxVentas = document.getElementById('ventasMes').getContext('2d');
        const ventasMesChart = new Chart(ctxVentas, {
            type: 'bar',
            data: {
                labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun'],
                datasets: [{
                    label: 'Ventas S/ por mes',
                    data: [1200, 1900, 3000, 2500, 3200, 2800],
                    backgroundColor: 'rgba(220,53,69,0.7)'
                }]
            },
            options: { responsive: true }
        });

        const ctxClientes = document.getElementById('clientesCiudad').getContext('2d');
        const clientesCiudadChart = new Chart(ctxClientes, {
            type: 'pie',
            data: {
                labels: ['Lima', 'Cusco', 'Arequipa', 'Trujillo'],
                datasets: [{
                    label: 'Clientes',
                    data: [50, 20, 15, 15],
                    backgroundColor: [
                        'rgba(220,53,69,0.7)',
                        'rgba(255,193,7,0.7)',
                        'rgba(40,167,69,0.7)',
                        'rgba(0,123,255,0.7)'
                    ]
                }]
            },
            options: { responsive: true }
        });
    </script>

</div>
