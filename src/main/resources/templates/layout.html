<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pluck Online</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts para título estilo KFC -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f8f8;
        }
        .navbar-brand {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
        }
        .btn-danger {
            background-color: #D50032;
            border-color: #D50032;
        }
        .btn-danger:hover {
            background-color: #b00029;
            border-color: #b00029;
        }
        .hero-section {
            background: url('/images/hero-kfc.jpg') center/cover no-repeat;
            color: #fff;
            padding: 120px 20px;
            text-shadow: 2px 2px 5px #000;
        }
        .card-title {
            color: #D50032;
            font-weight: bold;
        }
        footer {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #D50032;">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Pluck Online</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <!-- Visitantes -->
                <li class="nav-item" th:if="${#authentication == null or #authentication.principal == 'anonymousUser'}">
                    <a class="nav-link" th:href="@{/login}">Iniciar Sesión</a>
                </li>
                <li class="nav-item" th:if="${#authentication == null or #authentication.principal == 'anonymousUser'}">
                    <a class="nav-link" th:href="@{/registro}">Registrarse</a>
                </li>

                <!-- Usuarios logueados -->
                <li class="nav-item dropdown" th:if="${#authentication != null and #authentication.principal != 'anonymousUser'}">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <span th:text="${#authentication.principal.username}">Usuario</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/cliente/perfil}">Perfil</a></li>
                        <li><a class="dropdown-item" th:href="@{/logout}">Cerrar Sesión</a></li>
                    </ul>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- Contenedor de contenido -->
<div class="container mt-4" layout:fragment="content">
    <!-- Contenido hijo -->
</div>

<footer class="text-center py-3 mt-5">
    &copy; 2025 Pluck Perú. Todos los derechos reservados.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
